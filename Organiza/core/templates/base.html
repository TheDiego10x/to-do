{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'core/logoicon.png' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.min.js"></script>
    {% block tittle %}
    {% endblock %}
  </head>
<body class="bg-secondary">
    
    
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-2 border-bottom navbar-light bg-light bg-gradient p-4 rounded-bottom">
          <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
            <span class="fs-4"><img src="{% static 'core/logo.png' %}" class="rounded img-fluid img-thumbnail" style="width: 150px" alt="logo"></span>
          </a>
          <ul class="nav nav-pills ">
            <li class="nav-item"><a href="/" class="nav-link">Inicio</a></li>
            
            {% if request.user.is_authenticated %}
            <li class="nav-item"><a href="/tareas" class="nav-link">Tareas</a></li>
            <li class="nav-item"><a href="{% url 'logout_view' %}" class="nav-link">Cerrar sesión</a></li>
            {% else %}
            <li class="nav-item"><a href="/admin" class="nav-link">Iniciar sesión</a></li>
            {% endif %}
          </ul>
        </header>
      </div>
    
    <div class="container bg-light rounded p-2 mb-3">
        {% block content %}
        {% endblock %}
    </div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</html>
